<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Canvas</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="icofont.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="img/canvas-logo.svg" alt="Canvas logo" />
      </div>

      <canvas id="canvas" width="600" height="450"></canvas>

      <div class="toolbar">
        <button id="decrease">
          <i class="icofont-minus-circle"></i>
        </button>

        <span id="size">5</span>

        <button id="increase">
          <i class="icofont-plus-circle"></i>
        </button>

        <input type="color" id="color" />

        <button id="clear" class="clear">
          <i class="icofont-close"></i>
        </button>
      </div>

      <div class="footer">
        <p>
          <strong>Canvas.</strong> is best viewed in a fullwidth browser window
          â€“ the canvas is not yet responsive.
          <br />
          Made with <img src="img/heart.svg" /> by
          <a href="https://www.murphytrueman.com">Murphy Trueman</a>
        </p>
      </div>
    </div>
    <script src="main.js" async defer></script>
  </body>
</html>
